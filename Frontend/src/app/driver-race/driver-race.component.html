<div class="row">
  <div class="col-md-12"> 
    <h3>Driver Details</h3>
    <table class="table table-striped table-bordered custom-table">
      <thead class="bg-primary text-white">
        <tr>
          <th>Serial Number</th>
          <th>First Name</th>
          <th>Last Date</th>
          <th>Year Active</th>
          <th>Nationality</th>
          <th>Points</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngIf="driverrace.length === 0">
          <td colspan="6">No data available.</td>
        </tr>
        <ng-container *ngIf="driverrace.length > 0">
          <tr *ngFor="let driver of driverrace;let i = index">
            <td>{{ i + 1 }}</td>
            <td>{{ driver.first_name }}</td>
            <td>{{ driver.last_name }}</td>
            <td>{{ driver.year_active }}</td>
            <td>{{ driver.nationality }}</td>
            <td>{{ driver.point }}</td>
          </tr>
        </ng-container>
      </tbody>
    </table>
  </div>
</div>
